

<h1><strong> Input Output </strong></h1>
<i> 3 is doubled, Else is ;) </i><br>
<input type= text id="myText01" value="3"><br>

<input type=button value=run onClick="{
let myTemp = document.getElementById('myText01').value
if (myTemp == 3)
{
    document.getElementById('myDiv01').innerHTML = ('6')
}
else
{
    document.getElementById('myDiv01').innerHTML = (';)')}
}"
<br>
<div id="myDiv01">...</div>

<h1> AGe Thingy </h1>

   let myAge = Math.abs(document.getElementById('myAge01').value)
   let myName01 = document.getElementById('myName01').value
   let myTemp = myName01 + ' is a teen'
   if (myAge <= 12){ myTemp = myName01 + ' is a child'}
   if (myAge >=20 && myAge < 65 ){ myTemp = myName01 + ' is an adult'}
   if (myAge >=65 && myAge < 80 ){ myTemp = myName01 + ' must retire'}
   if (myAge >= 80){ myTemp = myName01 + ' is going to die soon'}
   if (myAge > 99){ myTemp = myName01 + ' is hundies dead'}


   document.getElementById('myDiv03').innerHTML = myTemp
}">
