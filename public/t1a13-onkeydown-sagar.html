 <div>
<head>
<style>
          body {
		      transition: filter 0.7s, background-color 0.7s, background-image 0.7s;
			  background:white url(https://reuter.on.ca/wp-content/uploads/2015/10/white-seamless-background-free-vector-145.jpg)
          }
		  iframe {
			  transition: filter 0.7s;
		  }
          * {
		      font-family: Arial, Helvetica, sans-serif;
		  }
          #main {
              margin: auto;
              top: 100%;
              width: 50.000em;
              border-radius: 12px;
              transition: filter 0.7s, background-image 0.7s;
			  background-color: #e1e4ea;
          }
</style>
</head>
</div>
<script>
   let myInterval

function myIsOnScreen(){
    if (parseInt(document.getElementById('myDiv01').style.left) > 400) {
        document.getElementById('myDiv01').style.left = '397px'
    }
    if (parseInt(document.getElementById('myDiv01').style.top) > 400) {
        document.getElementById('myDiv01').style.top = '397px'
    }
     if (parseInt(document.getElementById('myDiv01').style.left) < 10) {
        document.getElementById('myDiv01').style.left = '7px'
    }
      if (parseInt(document.getElementById('myDiv01').style.top) < 10) {
        document.getElementById('myDiv01').style.top = '7px'
    }

}
</script>

<body onkeydown="{

     let myKey = event.key
 //  let myKey = String.toLowerCase(event.key)

   if (myKey == 'd') {
       clearInterval(myInterval)
       myInterval = setInterval(function(){

           document.getElementById('myDiv01').style.left =
               parseInt(document.getElementById('myDiv01').style.left) + 5
           myIsOnScreen()
       } ,20)
   }
   if (myKey == 'w') {
       clearInterval(myInterval)
       myInterval = setInterval(function(){

           document.getElementById('myDiv01').style.top =
               parseInt(document.getElementById('myDiv01').style.top) - 5
           myIsOnScreen()
       } ,20)
   }
   if (myKey == 's') {
       clearInterval(myInterval)
       myInterval = setInterval(function(){

           document.getElementById('myDiv01').style.top =
               parseInt(document.getElementById('myDiv01').style.top) + 5
           myIsOnScreen()
       } ,20)
   }
   if (myKey == 'a') {
       clearInterval(myInterval)
       myInterval = setInterval(function(){

           document.getElementById('myDiv01').style.left =
               parseInt(document.getElementById('myDiv01').style.left) - 5
           myIsOnScreen()
       } ,20)
   }


}">
