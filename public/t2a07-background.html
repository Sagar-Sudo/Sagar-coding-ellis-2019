   let myGlobalX = 0
   let myClock
</script>


<input id="myButton01" type=button value="background move left" onclick="{
    myTemp = '100px 0px'
    myGlobalX -= 5
    myTemp = myGlobalX + 'px 0px'
    document.getElementById('myBody').style.backgroundPosition = myTemp
  
}">
<input id="myButton02" type=button value="background move right" onclick="{
    myTemp = '0px 100px'
    myGlobalX += 5
    myTemp = myGlobalX + 'px 0px'
    document.getElementById('myBody').style.backgroundPosition = myTemp
  
}">
<input id="myButton03" type=button value="background move right" onclick="{
    myTemp = '0px 100px'
    myGlobalX += 0
    myTemp = myGlobalX + 'px 0px'
    document.getElementById('myBody').style.backgroundPosition = myTemp
  
}">

<input type=button value="Auto Background Left" onclick="{
    clearInterval(myClock)
    myClock = setInterval(function(){
        document.getElementById('myButton01').click()
    }, 100) 
  
}">
<input type=button value="Auto Background right" onmouseover="{
    clearInterval(myClock)
    myClock = setInterval(function(){
        document.getElementById('myButton02').click() 
    }, +100)
  
}">
<input type=button value="Auto Background right" onmouseover="{
    clearInterval(myClock)
    myClock = setInterval(function(){
        document.getElementById('myButton03').click() 
    }, -100)
  
}">


<input type=button value="Image Right" onclick="{
    document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + 10 + 'px'
}"><br><br>
<input type=button value="Image Left" onclick="{
    document.getElementById('myImage01').style.left = parseInt(document.getElementById('myImage01').style.left) + -10 + 'px'
}"><br><br>
