 <h1> Objects/Arrays by Sagar </h1>


<input style="color:white; background-color: navy "type=button value="Show Object Array" onclick="{
    let  myObjectArray = {'age':'22', 'name':'Sagar', 'birthdate':'03/04/1999', 'hobbies':['reading', 'working out', 'playing video games'], 'Music Preference':['Hip-Hop, Rap'], 'myToys':['Xbox', 'Nintendo DS', 'Lego']};

    let myPrintout='myObjectArray = '+JSON.stringify(myObjectArray,null,3)
    document.getElementById('myTextArea02').value = myPrintout
    document.getElementById('myDiv02').innerHTML = 'This man`s name is ' + myObjectArray.name + '.'
    document.getElementById('myDiv03').innerHTML = 'Sagar`s age is ' + myObjectArray.age + '.'
    document.getElementById('myDiv04').innerHTML =  myObjectArray.birthdate + ' Is Sagar`s birthdate.'
    document.getElementById('myDiv05').innerHTML = 'Some of his hobbies are ' + myObjectArray.hobbies[0] + ' and ' + myObjectArray.hobbies[1] +'.'



}">

<input style="color:orange; background-color: black " type=button value="Show Array Object" onclick="{
    let myArrayObject = ['milk', 'Candy', 'Chicken', 'pop', ];

    let myPrintout='myArrayObject = '+JSON.stringify(myArrayObject,null,3)
    document.getElementById('myTextArea02').value = myPrintout
    document.getElementById('myDiv02').innerHTML = 'I like to drink ' + myArrayObject[0] + '.'
    document.getElementById('myDiv03').innerHTML =  myArrayObject[1] + ' is something I eat a lot.'
    document.getElementById('myDiv04').innerHTML =  myArrayObject[2] + ' is delicious.'
    document.getElementById('myDiv05').innerHTML =  'I`ll drink any kind of ' + myArrayObject[3] + ' any day.'


}">
