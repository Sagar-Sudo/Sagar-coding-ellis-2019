<input style="background-color:gold; " id="myText01"  type=text value="1"  >

    let myTemp = document.getElementById('myText01').value
    document.getElementById('myDiv01').style.borderStyle = myTemp
}">
<option style="color:red" value="+">+
<option style="color:red"value="−">−
<option style="color:red"value="×">×
<option style="color:red"value="/">/

</select> 
<br>

<input style="background-color:gold; color:navy; " id="myText03"  type=text value="2"  >

<input type=button size="2" value="=" onclick="{
   myNum1 = parseFloat(document.getElementById('myText01').value)
   myNum2 =parseFloat(document.getElementById('myText03').value)
   mySign = document.getElementById('myText02').value
   myTotal = 0
  if (mySign == '+'){
    myTotal = myNum1 + myNum2
  }
  else if (mySign == '−'){
    myTotal = myNum1 - myNum2
  }
  else if (mySign == '×'){
    myTotal = myNum1 * myNum2
  }
  else if (mySign == '/'){
    myTotal = myNum1 / myNum2
  }
  
      document.getElementById('myDiv01').innerHTML =  myNum1 + ' ' +   mySign +' '+ myNum2 +' = '+ myTotal + '<br>' + document.getElementById('myDiv01').innerHTML;
}" >
