<script>

    let myInterval
function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}
</script>


<img id="myImg01" style="position:absolute; left:200; top:200; width:100; height:100;" img src="pacman.png" >
<img id="myImg02" style="position:absolute; left:400; top:200; width:100; height:100;" img src="Inky.png" >


<table border=3>
<tr><td>
<input type=button value="Go Left"  onclick="{
   document.getElementById('myImg01').style.left =
      parseInt(document.getElementById('myImg01').style.left) - 10
   if ( myHitOther('myImg01','myImg02') ){
      document.getElementById('myImg01').style.left = '20px'
   }
}">

</td><td><input type=button value="Go Up"  onclick="{

</td><td><input type=button value="Go Right"  onclick="{

<body onkeydown="{

     let myKey = event.key



 //  let myKey = String.toLowerCase(event.key)

    if (event.key == 'ArrowUp'){
        document.getElementById('myImg01').style.top = parseInt(document.getElementById('myDiv03').style.top) - 10
    }
    if (event.key == 'ArrowLeft'){
        document.getElementById('myImg01').style.left = parseInt(document.getElementById('myDiv03').style.left) - 10
    }
    if (event.key == 'ArrowDown'){
        document.getElementById('myImg01').style.top = parseInt(document.getElementById('myDiv03').style.top) + 10
    }
    if (event.key == 'ArrowRight'){
        document.getElementById('myImg01').style.left = parseInt(document.getElementById('myDiv03').style.left) + 10
    }
    if (event.key == 'w'){
        document.getElementById('myImg01').style.top = parseInt(document.getElementById('myDiv03').style.top) - 10
    }
    if (event.key == 'a'){
        document.getElementById('myImg01').style.left = parseInt(document.getElementById('myDiv03').style.left) - 10
    }
    if (event.key == 's'){
        document.getElementById('myImg01').style.top = parseInt(document.getElementById('myDiv03').style.top) + 10
    }
    if (event.key == 'd'){
        document.getElementById('myImg01').style.left = parseInt(document.getElementById('myDiv03').style.left) + 10
    }
}">
