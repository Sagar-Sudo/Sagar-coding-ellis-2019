<h1 align=center>T2a05 Extended classes by Sagar</h1>
<input id="myButton02" type="button" value="Extend a Class" onclick="{
class myAnimal {
    constructor(passName, passAge, passColor, passPaw) {
        this.myName = passName;
        this.myAge = passAge; 
        this.myColor = passColor;
        this.myPaw = passPaw;
    }
    myShow(){
        document.getElementById('myDiv02').innerHTML = 'Hello '+ this.myName + '. You are ' + this.myAge + ' years old<br>'
    }
 }   // end class myAnimal { 
     
class myCat extends myAnimal {
    
    myShow(){
      document.getElementById('myDiv02').innerHTML = this.myName + ' is a great cat who is ' + this.myAge + ' years old<br>' + ' He has ' + this.myColor + ' hair.' + ' He has ' + this.myPaw + ' paws.'
      
    }
    
}    // end extended class myCat





   myPet = new myCat('Poofy', 14, 'red', 'small')
   myPet.myShow()
 }"><br><br>
