<h1 align=center>T1a12-auto-move-Sagar</h1>
Make all directions (in a table?) replace fred with image<br>

<div id="myDiv01" style="position:absolute; left:200; top:10; " ><b><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQN0iabRfFbpbYJC_-7RqxsAQVN_0-s3XNT73MV9M0K2ctLq9O0"></div>

<input id="myForm" type=button value="Go Right Auto" onclick="{

    clearInterval(myInterval)
    myInterval = setInterval(function(){

        document.getElementById('myDiv01').style.left = parseInt(document.getElementById('myDiv01').style.left) + 10

    } ,200)

}"><br>
<input id="myForm" type=button value="Go Left Auto" onclick="{

    clearInterval(myInterval)
    myInterval = setInterval(function(){

        document.getElementById('myDiv01').style.left = parseInt(document.getElementById('myDiv01').style.left) - 10

    } ,200)

}"><br>

}"><br>
